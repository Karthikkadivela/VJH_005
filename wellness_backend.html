            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">

          <!-- searchbar implementations -->
        <div class="row mt-2">
            <div class="col-4"></div>
            <div class="col-4">
                    <div class="input-group">
                      <div class="form-outline" style="display: flex;justify-content:center;">
                        <div style="margin-top: 5%;">
                          <label><center><h3>Enter the City Name to search for Wellness-Center</h3></center></label>
                          <input type="search" id="form1" class="form-control" placeholder="Search by CITYNAME">
                        </div>
                        <div style="margin-top: 20%;">
                          <button type="button" class="btn btn-primary" onclick="onSearch()">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>

            </div>

        </div>



      <!-- datatable part -->
      <div class="row mt-4">
        <div class="col-1"></div>
        <div class="col-10" id="tbl-col"style="color:white;visibility:hidden">
            <table id="myTable" class="table align-middle w-100 table-borderless table-striped">
              <thead>
                <tr>
                  <th>Wellness-Center Name</th>
                  <th>Address</th>
                  <th>Contact Number</th>
                  <th>City</th>
                  <th>Category</th>
                </tr>
              </thead>

              <tbody>
              </tbody>

            </table>

        <div class="col-1"></div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

<script>
  var i = 0;
  var tbll;
function onSearch(){
  let searchinput=document.getElementById("form1").value;
  var newstring=searchinput.toUpperCase();
  let tbl=document.getElementById("tbl-col");
  tbl.style.visibility = "visible";
  
  if(i==1){
    tbll.destroy();
  }
  $.ajax({
    "url": "https://api.data.gov.in/resource/8eede3a2-1652-49eb-bd7f-48ae3ea7a11e?api-key=579b464db66ec23bdd00000188796cc0e4534c876707dfda18d61829&format=json&offset=0&limit=100&filters[cityname]="+newstring,
    "success": function (data) {
    //   console.log(data);
    i=1;
      tbll=$('#myTable').DataTable({
        data: data.records, 
        columns: [
          { "data": "wellnesscentrename"},
          { "data": "wellnesscentreaddress" },
          { "data": "wellnesscentrecontactno" },
          { "data": "cityname" },
          { "data": "category" }
        ]
      });
    }
  });
}
</script>
