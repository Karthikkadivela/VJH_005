<script>
    var i = 0;
    var tbll;
    function onSearch() {
        let searchinput = document.getElementById("form1").value;
        let tbl = document.getElementById("tbl-col");
        tbl.style.visibility = "visible";

        if (i == 1) {
            tbll.destroy();
        }
        $.ajax({
            "url": "https://api.data.gov.in/resource/fced6df9-a360-4e08-8ca0-f283fc74ce15?api-key=579b464db66ec23bdd000001cdd3946e44ce4aad7209ff7b23ac571b&format=json&offset=0&limit=10&filters[_pincode]=" + searchinput,
            "success": function (data) {
                //   console.log(data);
                i = 1;
                tbll = $('#myTable').DataTable({
                    data: data.records,
                    columns: [
                        { "data": "_blood_bank_name" },
                        { "data": "__address" },
                        { "data": "__contact_no" },
                        
                        { "data": "sr_no",
                        "render": function (data, type, row) {
                                return '<a href="./add_donor.php?sr_no='+data+'" class="btn btn-primary">Enroll</a>';
                            }
                    
                    }
                    ]
                });
            }
        });
    }
