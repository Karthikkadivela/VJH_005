<script>
  var i = 0;
  var tbll;
function onSearch(){
  let searchinput=document.getElementById("form1").value;
  let tbl=document.getElementById("tbl-col");
  tbl.style.visibility = "visible";
  
  if(i==1){
    tbll.destroy();
  }
  $.ajax({
    "url": "https://api.data.gov.in/resource/0dfebd78-bac4-44be-9291-025a983323f4?api-key=579b464db66ec23bdd00000188796cc0e4534c876707dfda18d61829&format=json&offset=0&limit=50&filters[pincode]="+searchinput,
    "success": function (data) {
      console.log(data);
      // data = JSON.parse(data);  // Parse the JSON string
      i=1;
      tbll=$('#myTable').DataTable({
        data: data.records,  // Get the data object
        columns: [
          { "data": "srno" },
          { "data": "district_name",},
          { "data": "health_facility_name",
            "render": function (data, type, row) {
              let a = "<a  href='display_hospital.php?srno="+row.srno+"'>"+data+"</a>";
              return a;
            }
        },
          { "data": "landline_number" }
        ],
        columnDefs: [{targets: [0, 1, 2, 3],
                    render: function ( data, type, row ) {
                      var color = 'black';
                      return '<tr style="background-color:' + color + '">' + data + '</tr>';
                    }
               }]
      });
    }
  });
}
</script>
